<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{message}}</h1>
  <h2>{{name}}</h2>
</div>


<script>
  const app = new Vue({
      el:'#app',
      data:{
        message:'hello vue',
        name:'my name'
      },
  })
  app.message="hello vue2";
</script>
</body>
</html>
