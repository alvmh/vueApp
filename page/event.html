<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-event</title>
    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="example">
  <button v-on:click="counter+=1">add 1</button>
  <span>{{counter}} times</span>
</div>



<script>
    var example = new Vue({
      el:"#example",
      data:{
        counter:0
      }
    })
</script>
</body>
</html>
